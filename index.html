<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />

    <title>Whoayo Games</title>
  </head>
  <body>
    <!-- START UI -->
    <div class="start-ui-container">
      <h1 id="initial-title" class="initial-ui-title">ðŸŽ® Select a game!</h1>
      <div id="btn-wrap">
        <button
          id="start-game"
          data-difficulty="hard"
          data-gametype="bugs"
          class="initial-ui start-btn"
        >
          ðŸ¦Ÿ Bug Attack
        </button>
        <button
          id="start-game"
          data-difficulty="hard"
          data-gametype="gems"
          class="initial-ui start-btn"
        >
          ðŸ’Ž Gem Jam
        </button>
      </div>

      <div class="difficulty-container">
        <label for="difficulty">Game Difficulty</label>
        <select name="difficulty" id="difficulty-select" value="hard">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option selected value="hard">Hard</option>
        </select>
      </div>
    </div>
    <canvas id="canvas"></canvas>

    <div id="final-screen" class="final-screen">
      <!-- You Died || You Won -->
      <h1 id="title"></h1>
      <div class="score-container">
        <div>
          <!-- Time -->
          <span id="score-header" class="score-header">Time:</span>
          <!-- Score -->
          <span id="score" class="score"></span>
        </div>
        <!-- High Score -->
        <div>
          <span id="high-score-header" class="high-score-header"></span>
          <span id="high-score" class="high-score"></span>
        </div>
      </div>
      <div>
        <button id="restart-btn">Play Again</button>
        <button id="reset-btn">Reset Game</button>
      </div>
    </div>

    <!-- HEALTH BAR -->
    <div id="health-container" class="health-container">
      <label for="health">Player Health</label>
      <progress class="health" id="health" value="100" max="100"></progress>
    </div>
    <!-- GEM BAR -->
    <div id="gems-container" class="health-container">
      <label for="gems">Gems Collected</label>
      <progress class="health" id="gem-bar" value="0" max="100"></progress>
    </div>
    <!-- TIMER -->
    <div id="timer-container" class="timer-container">
      <label class="timer-label" for="timer">Current Time</label>
      <div class="timer" id="timer">00:00</div>
    </div>

    <script type="module" src="/src/main.ts"></script>
    <script>
      const DIFF_KEY = 'selected-difficulty';
      const select = document.getElementById('difficulty-select');
      const btns = document.querySelectorAll('.start-btn');

      const setDifficulty = (diff) => {
        btns.forEach((btn) => btn.setAttribute('data-difficulty', diff));
        select.value = diff;
      };

      window.onload = () => {
        const userDifficulty = window.localStorage.getItem(DIFF_KEY);
        if (!btns || !select) return;
        setDifficulty(userDifficulty || 'hard');
        select.style.display = 'block';
      };

      if (select) {
        select.addEventListener('change', (e) => {
          if (!btns || !select) return;
          setDifficulty(e.target.value);
          window.localStorage.setItem(DIFF_KEY, e.target.value);
        });
      }
    </script>
  </body>
</html>
